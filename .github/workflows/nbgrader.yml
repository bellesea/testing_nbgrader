name: Auto-Grade Assignments

on:
  pull_request:

jobs:
  grade:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ— Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ”„ Change into course_id and run nbgrader
        run: |
          cd course_id
          nbgrader autograde "ps3" --force

      - name: ğŸ“ Comment PR with Grade
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            âœ… **Grading Complete!**
            - Your assignment **ps1** has been graded.
            - View feedback in `autograded/ps1.ipynb`