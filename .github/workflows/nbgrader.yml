name: Auto-Grade Assignments

on:
  pull_request:

permissions:
  pull-requests: write

jobs:
  grade:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ— Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: ğŸ”„ Change into course_id and run nbgrader
        run: |
          cd course_id
          nbgrader autograde "ps3" --force

      - name: ğŸ“Š Extract Grade (CSV)
        run: |
          cd course_id
          nbgrader export --assignment="ps3"
          echo "## Scores" > grade_report.md
          csvcut -c student_id,raw_score,max_score grades.csv >> grade_report.md

      - name: ğŸ“ Read Grade Report into ENV Variable
        id: read_report
        run: |
          echo "GRADE_REPORT<<EOF" >> $GITHUB_ENV
          cat course_id/grade_report.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: ğŸ“ Comment PR with Grade
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            âœ… **Grading Complete!**
            - Your assignment **ps3** has been graded.
            
            ${{ env.GRADE_REPORT }}
          mode: upsert
          create_if_not_exists: true